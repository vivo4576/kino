<body>

    <script>
        // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
        const SUPABASE_URL = 'https://prvyadrhyvwkxyogtiha.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBydnlhZHJoeXZ3a3h5b2d0aWhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjA4NjQsImV4cCI6MjA2NTkzNjg2NH0.MDqe2lJOBDfZrisqvTxa7p9MAjOcVSDJaJlk_8l8TUA';
        const TINKOFF_TERMINAL_KEY = '1748600682178DEMO';
        // -----------------

        const isTelegram = !!(window.Telegram && window.Telegram.WebApp.initData);
        let tg;

        if (isTelegram) {
            tg = window.Telegram.WebApp;
            tg.expand();
            document.getElementById('debug-controls').style.display = 'none';
        } else {
            console.warn("–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤ –±—Ä–∞—É–∑–µ—Ä–µ.");
            document.getElementById('telegram-ui').style.display = 'none';
            tg = {
                MainButton: { show: () => {}, hide: () => {}, setText: () => {}, onClick: (cb) => { window.tgMainButtonCallback = cb; }, showProgress: () => {}, hideProgress: () => {} },
                showAlert: (msg) => alert(msg),
                sendData: (data) => console.log("Debug: tg.sendData", JSON.parse(data)),
                close: () => console.log("Debug: tg.close()")
            };
        }

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const booking = {};
        window.availableFilms = [];

        function showScreen(screenId) {
            if (!isTelegram) return;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            tg.MainButton.hide();
        }

        async function loadDates() {
            const { data, error } = await supabaseClient.from('schedule').select('*').gte('date', new Date().toISOString().split('T')[0]).order('date', { ascending: true });
            if (error) { console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞—Ç:', error); if (isTelegram) document.getElementById('dates-container').innerText = '–û—à–∏–±–∫–∞.'; return; }
            window.availableFilms = data;
            console.log("–§–∏–ª—å–º—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã:", data);
            if (isTelegram) {
                 const uniqueDates = [...new Set(data.map(item => item.date))];
                 const container = document.getElementById('dates-container');
                 container.innerHTML = '';
                 if (uniqueDates.length === 0) { container.innerText = '–ù–µ—Ç —Å–µ–∞–Ω—Å–æ–≤.'; return; }
                 uniqueDates.forEach(date => {
                     const el = document.createElement('div');
                     el.className = 'list-item';
                     el.innerText = new Date(date + 'T00:00:00').toLocaleDateString('ru-RU', { day: 'numeric', month: 'long'});
                     el.onclick = () => { booking.date = date; loadFilms(date); };
                     container.appendChild(el);
                 });
            }
        }
        
        function loadFilms(date) { /* ... */ } // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏-—ç–∫—Ä–∞–Ω—ã –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ
        function loadSeats(film) { /* ... */ }
        function showUserDataScreen() { /* ... */ }

        async function mainButtonClickHandler() {
            if (isTelegram) {
                booking.quantity = document.getElementById('quantity-input').value;
                booking.name = document.getElementById('name-input').value;
                booking.phone = document.getElementById('phone-input').value;
            }
            booking.booking_code = String(Math.floor(10000 + Math.random() * 90000));
            if (!booking.name || !booking.quantity) { tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è'); return; }
            tg.MainButton.showProgress();

            const { error } = await supabaseClient.from('bookings').insert([{...booking}]); // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∑–∞–ø–∏—Å—å
            if (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –±—Ä–æ–Ω–∏: ' + error.message);
                tg.MainButton.hideProgress();
                return;
            }
            initTinkoffPayment();
        }

        function initTinkoffPayment() {
            const price = booking.seat_type === '–æ–±—ã—á–Ω—ã–π' ? 500 : 600;
            const amount = price * booking.quantity;
            
            document.getElementById('payment-container').style.display = 'flex';
            tg.MainButton.hideProgress();

            // –ü–†–ê–í–ò–õ–¨–ù–´–ô –í–´–ó–û–í WIDGET'–ê
            TinkoffWidget.open({
                shopId: TINKOFF_TERMINAL_KEY, // <-- –ò–º—è –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ shopId, –∞ –Ω–µ terminalKey
                orderNumber: booking.booking_code,
                amount: amount, // <-- –°—É–º–º–∞ –≤ —Ä—É–±–ª—è—Ö, –∞ –Ω–µ –∫–æ–ø–µ–π–∫–∞—Ö
                description: `–ë—Ä–æ–Ω—å ‚Ññ${booking.booking_code}: ${booking.film_name}`,
                email: "",
                phone: booking.phone || "",
                customerKey: (isTelegram && tg.initDataUnsafe?.user) ? String(tg.initDataUnsafe.user.id) : booking.name
            })
            .on("success", async (res) => {
                 await handlePaymentSuccess(res.orderNumber, res.paymentId, amount);
            })
            .on("fail", (res) => {
                 tg.showAlert(`–û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã: ${res.message || '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.'}`);
                 document.getElementById('payment-container').style.display = 'none';
            });
        }

        async function handlePaymentSuccess(orderId, paymentId, amount) {
            await supabaseClient.from('bookings').update({ status: 'active' }).eq('booking_code', orderId);
            if (isTelegram) {
                const dataToSend = JSON.stringify({ status: 'success', order_id: orderId, payment_id: paymentId, amount: amount, description: `–ë—Ä–æ–Ω—å ‚Ññ${orderId}: ${booking.film_name}` });
                tg.sendData(dataToSend);
                tg.close();
            } else {
                alert("–û–ø–ª–∞—Ç–∞ –£–°–ü–ï–®–ù–û –ø—Ä–æ—à–ª–∞! –ö–æ–¥: " + orderId);
                document.getElementById('payment-container').style.display = 'none';
            }
        }
        
        if (isTelegram) {
            tg.onEvent('mainButtonClicked', mainButtonClickHandler);
        } else {
            // –ö–Ω–æ–ø–∫–∏ –æ—Ç–ª–∞–¥–∫–∏
            document.getElementById('debug-select-film-btn').onclick = () => { if (!window.availableFilms.length) return alert("–§–∏–ª—å–º—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã"); const film = window.availableFilms[0]; Object.assign(booking, { date: film.date, film_name: film.film_name, film_time: film.film_time }); alert(`–í—ã–±—Ä–∞–Ω —Ñ–∏–ª—å–º: ${film.film_name}`); };
            document.getElementById('debug-select-seat-btn').onclick = () => { if (!booking.film_name) return alert("–°–Ω–∞—á–∞–ª–∞ —Ñ–∏–ª—å–º"); Object.assign(booking, { seat_type: '–æ–±—ã—á–Ω—ã–π', quantity: 2 }); alert(`–í—ã–±—Ä–∞–Ω—ã 2 –æ–±—ã—á–Ω—ã—Ö –ø—É—Ñ–∞`); };
            document.getElementById('debug-confirm-btn').onclick = () => { if (!booking.seat_type) return alert("–°–Ω–∞—á–∞–ª–∞ –º–µ—Å—Ç–∞"); Object.assign(booking, { name: "–¢–µ—Å—Ç", phone: "123" }); mainButtonClickHandler(); };
        }

        document.getElementById('close-payment-btn').onclick = () => { document.getElementById('payment-container').style.display = 'none'; };
        
        window.onload = () => {
             if (isTelegram) showScreen('date-screen');
             loadDates();
        };

        // –§—É–Ω–∫—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –º–µ–Ω—è–ª–∏—Å—å, –¥–ª—è –ø–æ–ª–Ω–æ—Ç—ã –∫–æ–¥–∞
        function loadFilms(date) { const filmsOnDate = window.availableFilms.filter(f => f.date === date); const container = document.getElementById('films-container'); container.innerHTML = ''; filmsOnDate.forEach(film => { const el = document.createElement('div'); el.className = 'list-item'; el.innerHTML = `<h3>${film.film_name}</h3><p>–ù–∞—á–∞–ª–æ –≤ ${film.film_time}</p>`; el.onclick = () => { Object.assign(booking, { film_name: film.film_name, film_time: film.film_time, film_data: film }); loadSeats(film); }; container.appendChild(el); }); document.getElementById('film-screen-title').innerText = `üé¨ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å–º –Ω–∞ ${new Date(date + 'T00:00:00').toLocaleDateString('ru-RU')}`; showScreen('film-screen'); }
        function loadSeats(film) { document.getElementById('seat-screen-title').innerText = film.film_name; const container = document.getElementById('seats-container'); container.innerHTML = ''; const stdSeatsEl = document.createElement('div'); stdSeatsEl.className = 'list-item'; stdSeatsEl.innerHTML = `<h3>–û–±—ã—á–Ω—ã–π –ø—É—Ñ</h3><p>–î–æ—Å—Ç—É–ø–Ω–æ: ${film.std_total}</p>`; stdSeatsEl.onclick = () => { booking.seat_type = '–æ–±—ã—á–Ω—ã–π'; showUserDataScreen(); }; const bigSeatsEl = document.createElement('div'); bigSeatsEl.className = 'list-item'; bigSeatsEl.innerHTML = `<h3>–ë–æ–ª—å—à–æ–π –ø—É—Ñ</h3><p>–î–æ—Å—Ç—É–ø–Ω–æ: ${film.big_total}</p>`; bigSeatsEl.onclick = () => { booking.seat_type = '–±–æ–ª—å—à–æ–π'; showUserDataScreen(); }; if (film.std_total > 0) container.appendChild(stdSeatsEl); if (film.big_total > 0) container.appendChild(bigSeatsEl); showScreen('seat-screen'); }
        function showUserDataScreen() { showScreen('user-data-screen'); tg.MainButton.setText('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –æ–ø–ª–∞—Ç–∏—Ç—å'); tg.MainButton.show(); }
